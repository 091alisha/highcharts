<!DOCTYPE html>
<html>
<head>
    <title>Documentation Report</title>

    <style>
        tr {
            border-bottom: 1px solid #bababa;
        }

        html, body {
            font-family: sans-serif;
            font-size:12px;
        }
    </style>
</head>
<body>

<h1>Things missing in the code ({{MissingCodeCount}})</h1>
<table>
    <thead>
        <th>Name</th>
        <th>Description</th>
    </thead>
    {{MissingCode}}
</table>

<h1>Things missing in the current API docs, but are in the code ({{MissingAPICount}})</h1>
<table>
    <thead>
        <th>Option</th>
        <th>Filename</th>
    </thead>
    {{MissingAPI}}
</table>

<h1>Doclets out of sync with the API</h1>
<table>
    <thead>
        <th>Option</th>
        <th>Filename</th>
    </thead>
    {{OutOfSync}}
</table>


</body>
</html>
