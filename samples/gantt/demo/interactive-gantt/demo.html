<script src="https://code.highcharts.com/highcharts-gantt.js"></script>
<script src="https://code.highcharts.com/modules/draggable-points.js"></script>

<div id="container"></div>
<div id="buttonGroup">
    <button id="btnShowDialog">Add task</button>
    <button id="btnRemoveSelected" disabled="true">Remove selected</button>
</div>

<div id="addTaskDialog" class="hidden overlay">
    <div class="popup">
        <h3>Add task</h3>

        <label>Task name <input id="inputName" type="text"></input></label>

        <label>Department
            <select id="selectDepartment">
                <option value="0">Tech</option>
                <option value="1">Marketing</option>
                <option value="2">Sales</option>
            </select>
        </label>

        <label>Dependency
            <select id="selectDependency">
                <!-- Filled in by Javascript -->
            </select>
        </label>

        <label>Milestone
            <input id="chkMilestone" type="checkbox"></input>
        </label>

        <button id="btnAddTask">Add</button>
        <div class="clear"></div>
    </div>
</div>
